spring.application.name=users-microservice
server.port=8082

# DATABASE CONFIG
spring.datasource.url=jdbc:mysql://localhost:3306/users_microservice
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# CONFIG TO STORE UUIDs AS A BINARY(16)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CUSTOM CONFIG
ecommerce.microservice.role.page-size=10

